<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section class="bg-sky-200 h-screen w-9/12 mx-auto">
            <h2 class="text-center text-4xl">MY Text Editor</h2>
            <div class="container p-4 w-11/12 h-5/6 mx-auto my-8 bg-sky-100">
                
                <div class="flex justify-between items-center">
                    <div class="icon-section">
                        <button><span class="material-symbols-outlined">
                            format_bold
                            </span>
                        </button>
                        <button><span class="material-symbols-outlined">
                            format_italic
                            </span>
                        </button>
                        <button><span class="material-symbols-outlined">
                            format_underlined
                            </span>
                        </button>
                    </div>
                    <div class="icon-section">
                        <button><span class="material-symbols-outlined">
                            format_align_left
                            </span>
                        </button>
                        <button><span class="material-symbols-outlined">
                            format_align_center
                            </span>
                        </button>
                        <button><span class="material-symbols-outlined">
                            format_align_right
                            </span>
                        </button>
                        <button><span class="material-symbols-outlined">
                            format_align_justify
                            </span>
                        </button>
                    </div>
                    <div class="icon-section flex justify-between gap-5 items-center">
                        <button>
                        </button>
                        <button><span class="material-symbols-outlined">
                            match_case
                            </span>
                        </button>
                        <input class="border-none focus:outline-none mb-2 w-11"  value="12" type="number">
                        <input class="mb-2 " type="color" name="" id="color">
                    </div>
                </div>
                <hr class="border-1 border-indigo-200 ">
                <br>
                <input class="w-full h-5/6" name="" id="" cols="30" rows="10"/>
            </div>
        </section>
    </main>
</body>
</html>
